<!doctype html>
<html>
  <head>
    <title>Beacon</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/terminal.css" />
    <link rel="stylesheet" type="text/css" href="css/caret.css" id="base-styles" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/caret.css" id="theme" charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />-->
    <style id="caret-theme"></style>
  </head>
  <body>

    <div class="titlebar">
      <b class="app-name">Beacon</b>
      <ul class="toolbar"></ul>
      <div class="window-controls">
        <a class="i18n" command="app:minimize" title="minimize">-</a>
        <a class="i18n" command="app:maximize" title="maximize">+</a>
        <a class="close i18n" command="app:exit" title="close">~</a>
      </div>
    </div>

    <div class="central">

      <div class="project">
        <div class="tree"></div>
        <div class="load-ui">
          <span class="i18n">loading</span>
          <div class="progress"></div>
        </div>
        <div class="project-resizer"></div>
      </div>

      <div class="editing">
        <div class="tabs"></div>
        <div id="editor"></div>
      </div>

    </div>

    <div class="searchbar">
      <input type="checkbox" id="search-case-check">
      <label for="search-case-check" class="i18n" title="searchMatchCase">Aa</label>
      <input class="search-box" type="text">
      <button class="find-all i18n">searchFindAll</button>
    </div>

    <div class="bottom-bar">
      <div class="status-text"></div>
      <div class="mode-theme">
        <select class="syntax i18n" command="session:syntax" tabindex=-1 title="selectSyntax"></select>
        <select class="theme i18n" command="editor:theme" tabindex=-1 title="selectTheme"></select>
      </div>
    </div>

    <div class="command-line">
      <input type="text" placeholder="caret:command arguments">
      <a command="app:hide-prompt" class="close" title="Hide prompt">&times;</a>
    </div>

    <div class="palette enter">
      <div class="main">
        <h1 class="mode"></h1>
        <input class="request">
      </div>
      <ul class="results"></ul>
    </div>

    <!--<div id="terminal">
      <iframe id="terminal-if" src="/../../beagle/beagle-term/app/index.html"></iframe>
    </div>-->

    <div id="embeddedterminal">

      <div id="terminal"></div>

      <div class="modal fade" role="dialog" id="bottom-menu" data-backdrop="static" data-keyboard="false">
        <button id="m4RunOrRestart" class="controls-button btn btn-primary">Run</button>
        <button id="m4Stop" class="controls-button btn btn-highlight">Stop</button>
        <button id="m4Hash" class="controls-button btn">#</button>
        <button id="m4Help" class="controls-button btn">Options</button>
      </div>

      <div class="modal fade" role="dialog" id="options-menu" data-backdrop="static" data-keyboard="false">
        <div class="modal-header">
          <h4 class="modal-title">Terminal Options</h4>
        </div>
        <span class="section"><b>Appearance</b></span>
        <br><br>
        <label class="control-label col-sm-2">Dock to</label>
        <select class="form-control small" id="appearance-dockto">
          <option value="bottom">Bottom</option>
          <option value="right">Side</option>
        </select>
        <label class="control-label col-sm-2">Size</label>
        <select class="form-control small" id="appearance-size">
          <option value="350">Large</option>
          <option value="250" selected>Medium</option>
          <option value="150">Small</option>
        </select><br><br>

        <span class="section"><b>Menu Buttons</b></span>
        <br><br>
        <label class="control-label col-sm-2">Run</label>
        <select class="form-control small" id="runcmd-selection">
          <option value="">Ctrl+D</option>
          <option value="">Ctrl+C</option>
          <option value="">Ctrl+R</option>
          <option value="">Ctrl+V</option>
          <option value="">Ctrl+F</option>
          <option value="">Ctrl+Q</option>
          <option value="">Ctrl+S</option>
        </select>
        <label class="control-label col-sm-2">Stop</label>
        <select class="form-control small" id="stopcmd-selection">
          <option value="">Ctrl+C</option>
          <option value="">Ctrl+D</option>
          <option value="">Ctrl+R</option>
          <option value="">Ctrl+V</option>
          <option value="">Ctrl+F</option>
          <option value="">Ctrl+Q</option>
        </select>
        <label class="control-label col-sm-2">#</label>
        <select class="form-control small" id="hashcmd-selection">
          <option value="">Ctrl+Q</option>
          <option value="">Ctrl+C</option>
          <option value="">Ctrl+D</option>
          <option value="">Ctrl+R</option>
          <option value="">Ctrl+V</option>
          <option value="">Ctrl+F</option>
        </select>
        <br><br>
        <button type="button" id="m4CloseHelp" class="btn btn-primary float" data-dismiss="modal">Okay</button>
      </div>
      
      <!-- Settings Dialog -->
      <div class="modal fade" role="dialog" id="settingsModal" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">Connection Options</h4>
                  </div>
                  <div class="modal-body">
                      <form class="form-horizontal">
                          <div class="form-group">
                              <label id="portLabel" class="control-label col-sm-2">Port</label>
                              <div class="col-sm-10">
                                  <select id="portDropdown" class="form-control"></select>
                                  <br>
                                  <span class="tip"><b>Not sure which port?</b> The NeoTrellis is usually COM1, 2, or 3 on windows, and /dev/ttyACM0 or 1 on a chromebook</span>
                              </div>
                          </div>
                          
                          <label id="portLabel" class="control-label col-sm-2">Advanced</label>
                          <details class="col-sm-10 from-control">
                              <summary class="form-control">Show/Hide</summary>
                              <br>

                              <div class="form-group">
                                  <label id="bitrateLabel" class="control-label col-sm-2">Bitrate</label>
                                  <div class="col-sm-10">
                                      <select id="bitrateDropdown" class="form-control">
                                          <option value="110">110</option>
                                          <option value="300">300</option>
                                          <option value="1200">1200</option>
                                          <option value="2400">2400</option>
                                          <option value="4800">4800</option>
                                          <option value="9600">9600</option>
                                          <option value="14400">14400</option>
                                          <option value="19200">19200</option>
                                          <option value="38400">38400</option>
                                          <option value="57600">57600</option>
                                          <option value="115200">115200</option>
                                          <option value="128000">128000</option>
                                          <option value="153600">153600</option>
                                          <option value="230400">230400</option>
                                          <option value="256000">256000</option>
                                          <option value="460800">460800</option>
                                          <option value="921600">921600</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="databitLabel" class="control-label col-sm-2">Data Bit</label>
                                  <div class="col-sm-10">
                                      <select id="databitDropdown" class="form-control">
                                          <option value="seven">7 bit</option>
                                          <option value="eight">8 bit</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="parityLabel" class="control-label col-sm-2">Parity</label>
                                  <div class="col-sm-10">
                                      <select id="parityDropdown" class="form-control">
                                          <option value="no">none</option>
                                          <option value="odd">odd</option>
                                          <option value="even">even</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="stopbitLabel" class="control-label col-sm-2">Stop Bit</label>
                                  <div class="col-sm-10">
                                      <select id="stopbitDropdown" class="form-control">
                                          <option value="one">1 bit</option>
                                          <option value="two">2 bit</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="flowControlLabel" class="control-label col-sm-2">Flow Control</label>
                                  <div class="col-sm-10">
                                      <select id="flowControlDropdown" class="form-control">
                                          <option value="true">RTS/CTS hardware</option>
                                          <option value="false">none</option>
                                      </select>
                                  </div>
                              </div>

                          </details>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <br>
                      <button type="button" id="connectBtn" class="btn btn-primary float" data-dismiss="modal">Connect</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

      <script src="js/lib/hterm_all.min.js"></script>
      <script src="js/neotrellis.js"></script>
      <script src="js/draw_ui.js"></script>
      <script src="js/index.js"></script>

    </div>-->

    <script src="js/ace/ace.js"></script>
    <script data-main="./js/main.js" src="require.js"></script>

  </body>
</html>
