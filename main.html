<!doctype html>
<html>
  <head>
    <title>Beacon</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/terminal.css" />
    <link rel="stylesheet" type="text/css" href="" id="terminalUITheme"/>
    <link rel="stylesheet" type="text/css" href="css/caret.css" id="base-styles" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/caret.css" id="theme" charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />-->
    <style id="caret-theme"></style>
  </head>
  <body>

    <div class="titlebar">
      <b class="app-name">Beacon</b>
      <ul class="toolbar"></ul>
      <div class="window-controls">
        <a class="i18n" command="app:minimize" title="minimize">-</a>
        <a class="i18n" command="app:maximize" title="maximize">+</a>
        <a class="close i18n" command="app:exit" title="close">~</a>
      </div>
    </div>

    <div class="central">

      <div class="project">
        <div class="tree"></div>
        <div class="load-ui">
          <span class="i18n">loading</span>
          <div class="progress"></div>
        </div>
        <div class="project-resizer"></div>
      </div>

      <div class="editing">
        <div class="tabs"></div>
        <div id="editor"></div>
      </div>

    </div>

    <div class="searchbar">
      <input type="checkbox" id="search-case-check">
      <label for="search-case-check" class="i18n" title="searchMatchCase">Aa</label>
      <input class="search-box" type="text">
      <button class="find-all i18n">searchFindAll</button>
    </div>

    <div class="bottom-bar">
      <div class="status-text"></div>
      <div class="mode-theme">
        <select class="syntax i18n" command="session:syntax" tabindex=-1 title="selectSyntax"></select>
        <select class="theme i18n" command="editor:theme" tabindex=-1 title="selectTheme"></select>
      </div>
    </div>

    <div class="command-line">
      <input type="text" placeholder="caret:command arguments">
      <a command="app:hide-prompt" class="close" title="Hide prompt">&times;</a>
    </div>

    <div class="palette enter">
      <div class="main">
        <h1 class="mode"></h1>
        <input class="request">
      </div>
      <ul class="results"></ul>
    </div>

    <div id="embeddedterminal">

      <div id="terminal"></div>

      <div class="modal fade" role="dialog" id="bottom-menu" data-backdrop="static" data-keyboard="false">
        <button id="terminalshortcutrun" class="controls-button btn btn-primary" title="Run" command="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
            <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
          </svg>
        </button>
        <button id="terminalshortcutstop" class="controls-button btn btn-highlight" title="Stop" command="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop" viewBox="0 0 16 16">
            <path d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z"/>
          </svg>
        </button>
        <button id="terminalopeninfile" class="controls-button btn" title="Copy terminal to new file" command="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-code" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.646 5.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 8 8.646 6.354a.5.5 0 0 1 0-.708zm-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 8l1.647-1.646a.5.5 0 0 0 0-.708z"/>
            <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
            <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
          </svg>
        </button>
        <button id="terminalclear" class="controls-button btn" title="Clear Terminal" command="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <button id="terminaldisconnect" class="controls-button btn" title="Disconnect" command="">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z"/>
          </svg>
        </button>
      </div>
      
      <!-- Terminal Connection Dialog -->
      <div class="modal fade" role="dialog" id="settingsModal" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">Connection Options</h4>
                  </div>
                  <div class="modal-body">
                      <form class="form-horizontal">
                          <div class="form-group">
                              <label id="portLabel" class="control-label col-sm-2">Port</label>
                              <div class="col-sm-10">
                                  <select id="portDropdown" class="form-control"></select>
                                  <button id="temrinalrefresh" class="controls-button btn" title="Refresh terminal" command="terminal:restart">
                                    Refresh
                                  </button>
                                  <br><br>
                              </div>
                          </div>
                          
                          <label id="portLabel" class="control-label col-sm-2">Advanced</label>
                          <details class="col-sm-10 from-control">
                              <summary class="form-control">Show/Hide</summary>
                              <br>

                              <div class="form-group">
                                  <label id="bitrateLabel" class="control-label col-sm-2">Bitrate</label>
                                  <div class="col-sm-10">
                                      <select id="bitrateDropdown" class="form-control">
                                          <option value="110">110</option>
                                          <option value="300">300</option>
                                          <option value="1200">1200</option>
                                          <option value="2400">2400</option>
                                          <option value="4800">4800</option>
                                          <option value="9600">9600</option>
                                          <option value="14400">14400</option>
                                          <option value="19200">19200</option>
                                          <option value="38400">38400</option>
                                          <option value="57600">57600</option>
                                          <option value="115200">115200</option>
                                          <option value="128000">128000</option>
                                          <option value="153600">153600</option>
                                          <option value="230400">230400</option>
                                          <option value="256000">256000</option>
                                          <option value="460800">460800</option>
                                          <option value="921600">921600</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="databitLabel" class="control-label col-sm-2">Data Bit</label>
                                  <div class="col-sm-10">
                                      <select id="databitDropdown" class="form-control">
                                          <option value="seven">7 bit</option>
                                          <option value="eight">8 bit</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="parityLabel" class="control-label col-sm-2">Parity</label>
                                  <div class="col-sm-10">
                                      <select id="parityDropdown" class="form-control">
                                          <option value="no">none</option>
                                          <option value="odd">odd</option>
                                          <option value="even">even</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="stopbitLabel" class="control-label col-sm-2">Stop Bit</label>
                                  <div class="col-sm-10">
                                      <select id="stopbitDropdown" class="form-control">
                                          <option value="one">1 bit</option>
                                          <option value="two">2 bit</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label id="flowControlLabel" class="control-label col-sm-2">Flow Control</label>
                                  <div class="col-sm-10">
                                      <select id="flowControlDropdown" class="form-control">
                                          <option value="true">RTS/CTS hardware</option>
                                          <option value="false">none</option>
                                      </select>
                                  </div>
                              </div>

                          </details>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <br>
                      <button type="button" id="connectBtn" class="btn btn-primary float" data-dismiss="modal">Connect</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/font.js"></script>
    <script src="js/ace/ace.js"></script>
    <script data-main="./js/main.js" src="require.js"></script>
    
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/lib/hterm_all.min.js"></script>
    <script src="js/startupText.js"></script>
    <script src="js/draw_ui.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
